<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="es/prestamos.css">
    <title>Prestamos </title>
</head>
<body>
    <h1>Prestamos de libros</h1>
    <main class="main">
        <section class="alumnosBusqueda">
            <h2>Alumnos</h2>
            <input type="text" id="alumnoDni" placeholder="dni Alumno" >
            <button id="busquedaBtn" class="btn btn-primary">Buscar</button>
            <div id="datosAlumno" ></div>
        </section>
        <section >
            <h2>Libros</h2>
            <div class="libros">
                <div class="librosStock">
                    <h4>Lista libros Stock</h4>
                    <div id="librosStock" class="list-group">
                        <span  class="list-group-item list-group-item-action"> Nombre del libro</span>
                    </div>
                </div>
                <div class="librosPrestar">
                    <h4>Libros a prestar</h4>
                    <div id="librosAprestar" class="list-group">
                        <span  class="list-group-item list-group-item-action">Nombre del libro</span>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="./js/section/prestamos.js" type="module"></script>
</body>
</html>
