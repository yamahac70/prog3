<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Alumnos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Libreria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/alumnos.html">ALUMNOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/libros.html">LIBROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/prestamos.html">PRESTAMOS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Alumnos</h1>
    
      <section id="fr">
        <form id="formularioCreacion">
          <div class="mb-3">
            <label for="nombre" class="form-label"
              >Nombre</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Mauro"
              name="nombre"
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label"
              >Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="acosta"
              name="apellido"
            />
          </div>

          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label"
              >Fecha De Nacimiento</label
            >
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              placeholder="Mauro"
              name="fechaNacimiento"
            />
          </div>

          <div class="mb-3">
            <label for="dni" class="form-label"
              >DNI</label
            >
            <input
              type="number"
              class="form-control"
              id="dni"
              placeholder="39######"
              name="dni"
            />
          </div>

          <select class="form-select" aria-label="Default select example" id="genero" name="genero">
            <option selected hidden>Genero</option>
            <option value="H">HOMBRE</option>
            <option value="M">MUJER</option>
          </select>


          
          <input type="submit" class="btn btn-primary" value="crear" id="submitBtn"></input>
          
        </form>
      </section>
      <section id="listaAlumnos">

      </section>
    </main>
    <script type="module" src="../js/section/Alumnos.js"></script>
  </body>
</html>
